<!-- Ejercicio 1: Mostrar un nombre enviado desde el padre -->

<p>Ejercicio 1: Mostrar un nombre enviado desde el padre</p>

<div>
    <h3>Componente Hijo</h3>
    <p>Nombre recibido del padre: {{ nombre }}</p>

    <h2>Contador: {{ contador }}</h2>
    <button (click)="incrementar()">Incrementar</button>
    <button (click)="decrementar()">Decrementar</button>

    <div>
        <label for="entrada">Escriba un mensaje para el padre</label>
        <input type="text" id="entrada" [(ngModel)]="mensaje">
        <button type="button" (click)="enviarMensaje()">Enviar mensaje</button>
    </div>
</div>
