<!-- Ejercicio 1: Mostrar un nombre enviado desde el padre -->
<div class="hijo-container">
    <h3>Componente Hijo</h3>
    <p>Nombre recibido del padre: {{ nombre }}</p>

    <!-- Ejercicio 2: Contador -->
    <div class="contador-section">
        <h4>Contador: {{ contador }}</h4>
        <button (click)="incrementar()">Incrementar</button>
        <button (click)="decrementar()">Decrementar</button>
    </div>

    <!-- Ejercicio 3: Enviar mensaje al padre -->
    <div class="mensaje-section">
        <label for="entrada">Ejercicio 2: Escriba un mensaje para el padre</label>
        <input
            type="text"
            id="entrada"
            [(ngModel)]="mensaje"
            placeholder="Escribe un mensaje"
            (keyup.enter)="enviarMensaje()" />
        <button type="button" (click)="enviarMensaje()">Enviar mensaje</button>
    </div>
</div>
